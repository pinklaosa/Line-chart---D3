<!DOCTYPE html>
<meta charset="utf-8" />
<head>
  <script src="https://unpkg.com/d3"></script>
  <script src="https://unpkg.com/d3fc"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script> -->

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />

  <title>Line</title>
  <style>
    .axis--y line {
      opacity: 0.2;
    }

    .axis--y path {
      display: none;
      color: rgba(0, 0, 0, 0.171);
    }

    .table-p {
      padding: 0px 150px;
    }
  </style>
</head>
<body class="py-5">
  <div class="text-center">
    <h1>Line Chart</h1>
  </div>
  <div class="container text-center">
    <svg id="chart" width="1000" height="500"></svg>
  </div>
  <div class="container">
    <div class="row px-5">
      <div class="col-1"></div>
      <div class="col-1 text-end">
        <p>Date :</p>
      </div>
      <div class="col-3 text-center">
        <p id="date_start"></p>
      </div>
      <div class="col-1 text-center">
        <p>-</p>
      </div>
      <div class="col-3 text-center">
        <p id="date_end"></p>
      </div>
    </div>
  </div>
  <div class="container mt-4">
    <table class="table table-bordered">
      <thead>
        <tr id="col">
          <th>#</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>

<script>
  //const parseDate = d3.timeParse("%Y-%m-%d %H:%M:%S");
  const parseDate = d3.timeParse("%Y-%m");

  const loaddata = d3.csv("data/data-extant.csv").then((d) => {
    const data = d.columns.slice(1).map((sensor) => {
      return {
        col: sensor,
        values: d.map((v) => {
          return {
            date: parseDate(v.Date),
            vSensor: +v[sensor],
          };
        }),
      };
    });
    chart(data);
  });

  const chart = (data) => {
    //Start
    const svg = d3.select("#chart");
    (margin = { top: 10, right: 60, bottom: 30, left: 30 }),
      (width = +svg.attr("width") - margin.left - margin.right),
      (height = +svg.attr("height") - margin.top - margin.bottom);

    //console.log(typeof(data[0].values[0].date));

    const x = d3
      .scaleTime()
      .nice()
      .domain(d3.extent(data[0].values, (d) => d.date))
      .range([margin.left, width - 30]);

    const y = d3
      .scaleLinear()
      .domain([
        d3.min(data, (d) => d3.min(d.values, (v) => v.vSensor)),
        d3.max(data, (d) => d3.max(d.values, (v) => v.vSensor)),
      ])
      .nice()
      .range([height - margin.bottom, margin.top]);

    const color = d3.scaleOrdinal(d3.schemeCategory10);

    const xAxis = svg
      .append("g")
      .attr("class", "axis--x")
      .attr("transform", `translate(0,${height - margin.bottom})`)
      .call(d3.axisBottom(x));

    const yAxis = svg
      .append("g")
      .attr("class", "axis--y")
      .attr("transform", `translate(${margin.left},0)`)
      .call(d3.axisLeft(y).tickSize(-width + margin.right));

    const defs = svg
      .append("defs")
      .append("clipPath")
      .attr("id", "clip")
      .append("rect")
      .attr("x", margin.left)
      .attr("width", width - margin.right)
      .attr("height", height);

    const brush = d3
      .brushX()
      .extent([
        [margin.left, margin.top],
        [width - 30, height - margin.bottom],
      ])
      .on("start brush end", brushed);

    const curve = d3.curveLinear;

    const g = svg
      .append("g")
      .attr("class", "path")
      .attr("clip-path", "url(#clip)");

    const legend = svg.append("g").attr("class", "legend");

    legend
      .selectAll(".line")
      .data(data)
      .enter()
      .append("circle")
      .attr("cx", width + 0)
      .attr("cy", (d, i) => margin.top + 10 + i * 25)
      .attr("r", 7)
      .style("fill", (d) => color(d));

    legend
      .selectAll(".lines")
      .data(data)
      .enter()
      .append("text")
      .attr("x", width + 15)
      .attr("y", (d, i) => margin.top + 10 + i * 25)
      .style("fill", (d) => color(d))
      .text((data) => data.col)
      .attr("text-anchor", "left")
      .style("alignment-baseline", "middle");

    const line = d3
      .line()
      .curve(curve)
      .x((data) => x(data.date))
      .y((data) => y(data.vSensor));

    const lines = g
      .selectAll("lines")
      .data(data)
      .enter()
      .append("path")
      .attr("fill", "none")
      .attr("class", "line")
      .attr("stroke", (d) => color(d))
      .attr("d", (data) => line(data.values));

    const extent = [
      [margin.left, margin.top],
      [width - margin.right, height - margin.top],
    ];

    const zoom = d3
      .zoom()
      .scaleExtent([1, 10])
      .translateExtent(extent)
      .extent(extent)
      .on("zoom", (event) => {
        const xz = event.transform.rescaleX(x);
        const zoomLine = line.x((data) => xz(data.date));
        svg.selectAll(".line").attr("d", (data) => zoomLine(data.values));
        svg.select(".axis--x").call(d3.axisBottom(xz));
      });

    //svg.call(zoom);
    svg.append("g").attr("class", "brush").call(brush);
    d3.select("table").style("visibility", "hidden");

    const formatDate = (datetime) =>
      datetime.getDate() +
      "-" +
      (datetime.getMonth() + 1) +
      "-" +
      datetime.getFullYear() +
      "  " +
      datetime.getHours() +
      ":" +
      datetime.getMinutes() +
      ":" +
      datetime.getSeconds();

    const hideTable = () => {
      d3.select("table").style("visibility", "hidden");
    };
    const showTable = () => {
      d3.select("table").style("visibility", "visible");
    };

    function brushed({ selection }) {
      if (selection == null) {
        lines.attr("stroke", (data) => color(data));
        hideTable();
        d3.select("#date_start").text("");
        d3.select("#date_end").text("");
      } else {
        showTable();
        const [x0, x1] = selection.map(x.invert);
        //console.log("x0 : " + x0 + "| x1 : " + x1);
        //console.log(x0.constructor.name);
        const brushData = data.map(({ col, values }) => {
          return {
            col,
            values: values.filter(
              ({ date }) =>
                date.getTime() >= x0.getTime() && date.getTime() <= x1.getTime()
            ),
          };
        });
        d3.select("#date_start").text(formatDate(x0));
        d3.select("#date_end").text(formatDate(x1));
        if (brushData.length > 0) {
        }
        
        d3.select("#col")
          .data(brushData)
          .enter()
          .append("th")
          .attr("class", "col-data")
          .text((d) => d.col);

        lines.attr("stroke", "rgba(0, 0, 0, 0.171)");
      }
    }
  };
</script>
