<html>
<head>
    <script src="../node_modules/babel-polyfill/dist/polyfill.js"></script>
    <script src="../node_modules/d3/build/d3.js"></script>
    <script src="../../d3fc/build/d3fc.js"></script>

    <style>
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .side-by-side {
            flex: 1 1;
            overflow: hidden;
            display: flex;
            flex-direction: row;
        }

        .ordinal-group {
            flex: 1 1;
            margin: 0 5px;
            overflow: hidden;
            display: grid;
            grid-template-columns: minmax(80px, max-content) 1fr minmax(80px, max-content);
            grid-template-rows: minmax(80px, max-content) 1fr minmax(80px, max-content);
        }
        .ordinal-group svg {
            overflow: visible;
        }
        .ordinal-group .label {
            grid-column: 2;
            grid-row: 2;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        .ordinal-group .top {
            grid-column: 2;
            grid-row: 1;
        }
        .ordinal-group .left {
            grid-column: 1;
            grid-row: 2;
        }
        .ordinal-group .right {
            grid-column: 3;
            grid-row: 2;
        }
        .ordinal-group .bottom {
            grid-column: 2;
            grid-row: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>Decorate</h4>
        <svg id="decorateRotate"></svg>

        <div class="side-by-side">
            <div class="ordinal-group">
                <div class="label">Auto rotate</div>
                <svg id="topAuto" class="top"></svg>
                <svg id="leftAuto" class="left"></svg>
                <svg id="rightAuto" class="right"></svg>
                <svg id="bottomAuto" class="bottom"></svg>
            </div>
            <div class="ordinal-group">
                <div class="label">Fixed rotation</div>
                <svg id="topFixed" class="top"></svg>
                <svg id="leftFixed" class="left"></svg>
                <svg id="rightFixed" class="right"></svg>
                <svg id="bottomFixed" class="bottom"></svg>
            </div>
        </div>
    <script src="rotate.js"></script>
</body>
</html>
