<html>
<head>
    <script src="../node_modules/babel-polyfill/dist/polyfill.js"></script>
    <script src="../node_modules/d3/build/d3.js"></script>
    <script src="../../d3fc/build/d3fc.js"></script>

    <style>
        body {
            display: flex;
        }
        .container {
            flex: 1;
            margin: 0 5px;
            overflow: hidden;
            display: grid;
            grid-template-columns: 160px 1fr 160px;
            grid-template-rows: 80px 1fr 80px;
        }

        .container div {
            display: flex;
        }

        svg {
            flex: 1;
            width: 100%;
            overflow: visible
        }

        #top {
            grid-column: 2;
            grid-row: 1;
        }
        #left {
            grid-column: 1;
            grid-row: 2;
        }
        #right {
            grid-column: 3;
            grid-row: 2;
        }
        #bottom {
            grid-column: 2;
            grid-row: 3;
        }
    </style>

</head>
<body>
    <div class="container">
        <div id="top"><svg data-orient="horizontal"></svg></div>
        <div id="left"><svg data-orient="vertical"></svg></div>
        <div id="right"><svg data-orient="vertical"></svg></div>
        <div id="bottom"><svg data-orient="horizontal"></svg></div>
    </div>
    <script src="labelOffset.js"></script>
</body>
</html>
